<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--Font Hakend grotesk-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container__main">
    <div class="container">
      <div class="result">
        <h1 class="result__title">Your Result</h1>
        <div class="result__circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div class="result__description">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <!-- Aqui va el contenido JSON -->
        <div class="summary__container" id="summary__container">
  
        </div>
        <button class="summary__button">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hember Martinez</a>.
  </div>
  <script src="./assets/JS/main.js"></script>
</body>
</html>
